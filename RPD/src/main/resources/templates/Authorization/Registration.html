<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:insert="Header/header :: headerMain"></div>
<div th:if="${param.error}">
    Пользователь уже существует
</div>
<p th:text="${error}"></p>

<form th:action="'/Authorization/Registration'" method="post">
    <div><label> Логин : <input type="text" name="username"/> </label></div>
<!--    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></div><br>-->
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
<!--    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div><br>-->
    <div><label> Email: <input type="email" name="email"/> </label></div>
<!--    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div><br>-->
    <div><label> Имя: <input type="text" name="name"/> </label></div>
<!--    <div th:if="${#fields.hasErrors('name')}" th:errors="*{listEmployee.name}" style="color:red"></div><br>-->
    <div><label> Фамилия: <input type="text" name="surname"/> </label></div>
<!--    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{listEmployee.surname}" style="color:red"></div><br>-->
    <div><label> Отчество: <input type="text" name="patronymic"/> </label></div>
<!--    <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{listEmployee.patronymic}" style="color:red"></div><br>-->
    <div><input type="submit" value="Зарегистрироваться"/></div>
</form>
</body>
</html>
