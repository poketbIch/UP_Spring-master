<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Экспертиза</title>
</head>
<body>
<div th:insert="Header/header :: headerExpertise"></div>
<div class="row">

    <h1>Список экспертиз</h1>
    <div th:each="el: ${expertiseFilter}">
        <p th:text="${el.result}"> </p>
        <p th:text="${el.date_of_expertise}"> </p>
        <a th:href="'/Expertise/Expertise/ExpertiseDetail/'+${el.id}" class="btn btn-primary">Подробней</a>
    </div>
    <form action="/Expertise/Expertise/ExpertiseFilter" method="get">
        <input type="text" name="search_name" placeholder="Поиск">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
    <form action="/Expertise/Expertise/ExpertiseFilterNoCategory" method="get">
        <input type="text" name="search_name" placeholder="Поиск (полное совпадение)">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
</div>
<a href="/Expertise/Expertise/ExpertiseAdd" class="btn btn-light">Добавить экспертизу</a><br>
</body>

</html>
