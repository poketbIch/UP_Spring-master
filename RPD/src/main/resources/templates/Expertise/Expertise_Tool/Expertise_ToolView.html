<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Показания</title>
</head>
<body>
<div th:insert="Header/header :: headerExpertise"></div>
<div class="row">

    <h1>Список средств экспертизы</h1>
    <div th:each="el: ${listTools}">
        <p th:text="${el.expertisetool}"> </p>
        <a th:href="'/Expertise/Expertise_Tool/Expertise_ToolEdit/' +${el.id}" class="btn btn-primary">Изменить</a><br>
        <a th:href="'/Expertise/Expertise_Tool/Expertise_ToolDelete/' +${el.id}" class="btn btn-secondary">Удалить</a>
    </div>
    <form action="/Expertise/Expertise_Tool/Expertise_ToolFilter" method="get">
        <input type="text" name="search_name" placeholder="Поиск">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
    <form action="/Expertise/Expertise_Tool/Expertise_ToolFilterNoCategory" method="get">
        <input type="text" name="search_name" placeholder="Поиск (полное совпадение">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
</div>
<a href="/Expertise/Expertise_Tool/Expertise_ToolAdd" class="btn btn-light">Добавить средство экспертизы</a><br>
</body>

</html>
