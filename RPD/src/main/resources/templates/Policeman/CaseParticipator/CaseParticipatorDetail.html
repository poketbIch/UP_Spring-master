<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Участник дела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="Header/header :: headerPolice"></div>
<div>
    <div th:each="el: ${caseParticipator}" >
        <h1>Фамилия: </h1>
        <p th:text="${el.surname}"> </p>
        <h1>Имя: </h1>
        <p th:text="${el.name}"> </p>
        <h1>Отчество: </h1>
        <p th:text="${el.patronymic}"> </p>
        <h1>Категория: </h1>
        <p th:text="${el.CaseParticipantCategory.category}"> </p>
        <a th:href="'/Policeman/CaseParticipator/CaseParticipatorEdit/' +${el.id}" class="btn btn-primary">Изменить</a><br>
        <a th:href="'/Policeman/CaseParticipator/CaseParticipatorDelete/' +${el.id}" class="btn btn-secondary">Удалить</a>
    </div>
    <a th:href="'/Policeman/CaseParticipator/CaseParticipatorView' "class="btn btn-warning"> Назад</a>
</div>
</body>
</html>
