<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Участники дела</title>
</head>
<body>
<div th:insert="Header/header :: headerPolice"></div>
<form method="post" th:object="${caseParticipator}">
    <input th:field="*{name}"  type="text" placeholder="Имя " name="name"><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div><br>
    <input th:field="*{surname}"  type="text" placeholder="Фамилия " name="surname"><br>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color:red"></div><br>
    <input th:field="*{patronymic}"  type="text" placeholder="Отчество " name="patronymic"><br>
    <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="color:red"></div><br>
    <a>Дело:</a>
    <select name="caseParticipantCategory">
        <div th:each="element : ${listCategory}">
            <option th:value="${element.id}" th:text="${element.category}"></option>
        </div>
    </select>
    <br>

    <input type="submit" value="Добавить участника" class="btn btn-success">
    <a th:href="'/Policeman/CaseParticipator/CaseParticipatorView' "class="btn btn-warning"> Назад</a>
</form>
</body>
</html>
