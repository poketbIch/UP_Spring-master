<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Категории участников дела</title>
</head>
<body>
<div th:insert="Header/header :: headerPolice"></div>
<div class="row">

    <h1>Список дел</h1>
    <div th:each="el: ${caseParticipantCategoriesFilter}">
        <p th:text="${el.category}"> </p>
        <a th:href="'/Policeman/CaseParticipatorCategory/CaseParticipatorCategoryEdit/'+${el.id}" class="btn btn-primary">Изменить</a>
    </div>
    <form action="/Policeman/CaseParticipatorCategory/CaseParticipatorCategoryFilter" method="get">
        <input type="text" name="search_name" placeholder="Поиск">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
    <form action="/Policeman/CaseParticipatorCategory/CaseParticipatorCategoryFilterNoCategory" method="get">
        <input type="text" name="search_name" placeholder="Поиск (полное совпадение)">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
</div>
<a href="/Policeman/CaseParticipatorCategory/CaseParticipatorCategoryAdd" class="btn btn-light">Добавить дело</a><br>

</body>

</html>
