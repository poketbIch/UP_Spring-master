<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="Header/header :: headerHR"></div>
<h1>Добавить должность</h1>
<div>
    <form method="post" th:object="${dolj}">
        <input th:field="*{name}" type="text" placeholder="Наименование должности " name="name"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div><br>
        <input th:field="*{salary}" type="number" placeholder="Оклад " name="salary"><br>
        <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color:red"></div><br>


        <input type="submit" value="Добавить должность" class="btn btn-success">
    </form>

    <a th:href="'/HR/DoljView'" class="btn btn-warning"> Назад</a>
</div>
</body>
</html>
