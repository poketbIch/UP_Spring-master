<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Участки</title>
</head>
<body>
<div th:insert="Header/header :: headerHR"></div>
<h1>Добавить участок</h1>
<div>
  <form method="post" th:object="${department}">

    <input th:field="*{country}"  type="text" placeholder="Страна " name="country"><br>
    <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" style="color:red"></div><br>
    <input th:field="*{city}"  type="text" placeholder="Город " name="city"><br>
    <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color:red"></div><br>
    <input th:field="*{location}"  type="text" placeholder="Местонахождение " name="location"><br>
    <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color:red"></div><br>
    <br>




    <input type="submit" value="Добавить участок" class="btn btn-success">
    <a th:href="'/HR/DepartmentView'" class="btn btn-warning"> Назад</a>
  </form>

  <a href="/Home" class="btn btn-light">Home</a>
</div>

</body>

</html>
