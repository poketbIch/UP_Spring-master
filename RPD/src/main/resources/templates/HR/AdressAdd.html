<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Адресса</title>
</head>
<body>
<div th:insert="Header/header :: headerHR"></div>
<form method="post" th:object="${adress}">
  <input th:field="*{location}"  type="text" placeholder="Адресс проживания " name="location"><br>
  <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color:red"></div><br>
  <input th:field="*{date_of_arrival}"  type="text" placeholder="Дата начала проживания " name="date_of_arrival"><br>
  <div th:if="${#fields.hasErrors('date_of_arrival')}" th:errors="*{date_of_arrival}" style="color:red"></div><br>

  <br>
  <input type="submit" value="Добавить адресс" class="btn btn-success">
  <a th:href="'/HR/AdressView'" class="btn btn-warning"> Назад</a>
</form>
</body>
</html>
