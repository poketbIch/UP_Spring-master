<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Адресса</title>
</head>
<body>
<div th:insert="Header/header :: headerHR"></div>
<div class="row">

  <h1>Список адрессов</h1>
  <div th:each="el: ${listAdress}">
    <p th:text="${el.location}"> </p>
    <a th:href="'/HR/AdressDetail/'+${el.id}" class="btn btn-primary">Подробней</a>
  </div>
  <form action="/HR/AdressFilter" method="get">
    <input type="text" name="search_name" placeholder="Поиск">
    <input type="submit" placeholder="Найти" class="btn btn-success">
  </form>
  <form action="/HR/AdressFilterNoCategory" method="get">
    <input type="text" name="search_name" placeholder="Поиск (полное совпадение)">
    <input type="submit" placeholder="Найти" class="btn btn-success">
  </form>
</div>
<a href="/HR/AdressAdd" class="btn btn-light">Добавить адресс</a><br>
<a href="/HR/AdressEmployee" class="btn btn-light">Назначить сотруднику адресс</a><br>
</body>

</html>
