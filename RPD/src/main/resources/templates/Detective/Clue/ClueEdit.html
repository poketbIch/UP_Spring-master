<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Улики</title>
</head>
<body>
<div th:insert="Header/header :: headerDetective"></div>
<form method="post" th:object="${clue}">
    <input th:field="*{location}"  type="text" placeholder="Местонахождение" name="location"><br>
    <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color:red"></div><br>
    <input th:field="*{date_of_find}"  type="text" placeholder="Дата нахождения " name="date_of_find"><br>
    <div th:if="${#fields.hasErrors('date_of_find')}" th:errors="*{date_of_find}" style="color:red"></div><br>
    <input th:field="*{description}"  type="text" placeholder="Описание " name="description"><br>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div><br>

    <br>
    <select name="crimeCases">
        <div th:each="element : ${crimeCases}">
            <option th:value="${element.id}" th:text="${element.number_of_case}"></option>
        </div>
    </select>
    <br>
    <input type="submit" value="Изменить показание" class="btn btn-success">
    <a th:href="'/Detective/Clue/ClueView'" class="btn btn-warning"> Назад</a>
</form>
</body>
</html>
