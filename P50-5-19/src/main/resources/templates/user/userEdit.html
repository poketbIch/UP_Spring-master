<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>User</h1>

<form method="post">
<div>
    <div th:each="el: ${userOne}">
        <input type="text" name="username" th:value="${el.username}"> </input>

    </div>
</div>


<div th:each="role:${listRole}">
<div th:each="user:${userOne}">
    <input type="checkbox" name="role[]"
           th:value="${role}"
           th:checked="${#lists.contains(user.role,role)}"
    >
    <label th:text="${role}"></label>
</div>
</div>
    <input type="submit" value="Изменить пользователя">
</form>
</body>

</html>
