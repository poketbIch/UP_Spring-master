<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<div th:insert="fragments/header" :: headerMain></div>
<h1>Список сотрудников</h1>
<div>
    <div th:each="el: ${empfiltered}">
        <p th:text="${el.name}"> </p>
        <p th:text="${el.surname}"> </p>
        <p th:text="${el.patronymic}"> </p>
        <a th:href="'/Employee/EmployeeDetail/'+${el.id}" class="btn btn-primary">Подробней</a>
    </div>
    <form action="/Employee/Filter" method="get">
        <input type="text" name="search_name" placeholder="Поиск">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
    <form action="/Employee/FilterCategorized" method="get">
        <input type="text" name="search_name" placeholder="Поиск(с неполным совпадением)">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
</div>
<a href="/Employee/IndexAddEmp" class="btn btn-light">Добавить сотрудника</a><br>
<a href="/Home"class="btn btn-secondary">Home</a>
</body>

</html>
