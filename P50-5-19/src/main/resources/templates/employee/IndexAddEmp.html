<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Employee</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Добавить сотрудников</h1>
<div>
  <form method="post" th:object="${employee}">
    <input th:field="*{name}"  type="text" placeholder="Имя " name="name"><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div><br>
    <input th:field="*{surname}"  type="text" placeholder="Фамилия " name="surname"><br>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color:red"></div><br>
    <input th:field="*{patronymic}"  type="text" placeholder="Отчество " name="patronymic"><br>
    <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="color:red"></div><br>
    <input th:field="*{age}"  type="number" placeholder="Возраст" name="age"><br>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></div><br>
    <input th:field="*{amount_of_kids}"  type="number" placeholder="Количество детей" name="amount_of_kids"><br>
    <div th:if="${#fields.hasErrors('amount_of_kids')}" th:errors="*{amount_of_kids}" style="color:red"></div><br>
    <input th:field="*{nationality}" type="text" placeholder="Национальность" name="nationality"><br>
    <div th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" style="color:red"></div><br>
    <input th:field="${account.login}" type="text" placeholder="Логин" name="login"><br>
<!--    <div th:if="${#fields.hasErrors('login')}" th:errors="${account.login}" style="color:red"></div><br>-->
    <input th:field="${account.password}" type="text" placeholder="Пароль" name="password"><br>
<!--    <div th:if="${#fields.hasErrors('password')}" th:errors="${account.password}" style="color:red"></div><br>-->
    <select name="listDolj">
      <div th:each="element : ${listDolj}">
        <option th:value="${element.id}" th:text="${element.name}"></option>
      </div>
    </select>
    <br>




    <input type="submit" value="Добавить сотрудника" class="btn btn-warning">

  </form>
  <a href="/Employee/Index" class="btn btn-warning">Обратно</a>
  <a href="/Home" class="btn btn-warning">Home</a>
</div>

</body>

</html>
