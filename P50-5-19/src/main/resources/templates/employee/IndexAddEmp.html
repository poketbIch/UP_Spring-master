<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Employee</title>
</head>
<body>
<div th:insert="fragments/header" :: headerMain></div>
<h1>Add employees</h1>
<div>
  <form method="post">
    <input type="text" placeholder="Имя " name="name"><br>
    <input type="text" placeholder="Фамилия " name="surname"><br>
    <input type="text" placeholder="Отчество " name="patronymic"><br>
    <input type="number" placeholder="Возраст" name="age"><br>
    <input type="number" placeholder="Количество детей" name="amount_of_kids"><br>
    <input type="text" placeholder="Национальность" name="nationality"><br>
    <input type="submit" value="Добавить сотрудника" class="btn btn-success">
  </form>
  <a href="/Employee/Index" class="btn btn-light">Back</a>
  <a href="/Home" class="btn btn-light">Home</a>
</div>

</body>

</html>
