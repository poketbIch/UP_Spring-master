<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
    <title>Dolj</title>
</head>
<body>
<div th:insert="fragments/header" :: headerMain></div>
<h1>Dolj list</h1>
<div class="column">
  <div th:each="el: ${doljs}">
    <p th:text="${el.name}"> </p>
    <p th:number="${el.tax}"> </p>
    <a th:href="'/Dolj/DoljDetail/'+${el.id}" class="btn btn-primary">Details</a>

  </div>
  <form action="/Dolj/Filter" method="get">
    <input type="text" name="search_name" placeholder="Поиск">
    <input type="submit" placeholder="Найти">
  </form>
  <form action="/Dolj/FilterCategorized" method="get">
    <input type="text" name="search_name" placeholder="Поиск(с неполным совпадением)">
    <input type="submit" placeholder="Найти">
  </form>
</div>
<a href="/Dolj/IndexAddDolj">Add Dolj</a>
<a href="/Home">Home</a>
</body>
</html>
