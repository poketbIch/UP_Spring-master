<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Изменить должность</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<form method="post" th:object="${dolj}">
  <input th:field="*{name}"  type="text" placeholder="Наименование должности " th:value="${dolj.name}" name="name"><br>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div><br>
  <input th:field="*{tax}"  type="text" placeholder="Налог " th:value="${dolj.tax}" name="tax"><br>
  <div th:if="${#fields.hasErrors('tax')}" th:errors="*{tax}" style="color:red"></div><br>
  <input th:field="*{description}"  type="text" placeholder="Описание " th:value="${doljdescription}" name="description"><br>
  <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div><br>
  <input th:field="*{salary}" type="number" placeholder="Оклад" th:value="${dolj.salary}" name="salary"><br>
  <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color:red"></div><br>
  <input th:field="*{max_bonus}" type="number" placeholder="Максимально возможная премия" th:value="${dolj.max_bonus}" name="max_bonus"><br>
  <div th:if="${#fields.hasErrors('max_bonus')}" th:errors="*{max_bonus}" style="color:red"></div><br>
  <input  type="submit" value="Изменить Должность" class="btn btn-primary">

</form>
<a th:href="'/Dolj/DoljDetail/' +${dolj.id}" class="btn btn-secondary">Обратно</a>

</body>
</html>
