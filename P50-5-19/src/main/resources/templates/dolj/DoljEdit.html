<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Dolj</title>
</head>
<body>
<div th:insert="fragments/header" :: headerMain></div>
<form method="post">
  <input type="text" placeholder="Наименование должности " th:value="${doljs.name}" name="name"><br>
  <input type="text" placeholder="Налог " th:value="${doljs.tax}" name="tax"><br>
  <input type="text" placeholder="Описание " th:value="${doljs.description}" name="description"><br>
  <input type="number" placeholder="Оклад" th:value="${doljs.salary}" name="salary"><br>
  <input type="number" placeholder="Максимально возможная премия" th:value="${doljs.max_bonus}" name="max_bonus"><br>

  <input type="submit" value="Изменить Должность" class="btn btn-danger">
</form>
<a th:href="'/Dolj/DoljDetail/' +${doljs.id}" class="btn btn-danger">Back</a>

</body>
</html>
