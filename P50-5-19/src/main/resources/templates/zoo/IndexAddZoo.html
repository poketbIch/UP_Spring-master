<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Zoo</title>
</head>
<body>
<div th:insert="fragments/header" :: headerMain></div>
<h1>Add animals</h1>
<div>
  <form method="post" th:object="${zoo}">
    <input th:field="*{name}" type="text" placeholder="Имя животного" name="name"><br>
   <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div><br>
    <input th:field="*{description}" type="text" placeholder="Описание животного" name="description"><br>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div><br>
    <input th:field="*{age}" type="number" placeholder="Возраст животного" name="age"><br>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></div><br>
    <input th:field="*{mass}" type="number" placeholder="Масса животного" name="mass"><br>
    <div th:if="${#fields.hasErrors('mass')}" th:errors="*{mass}" style="color:red"></div><br>
    <input type="submit" value="Добавить животного">
  </form>
  <a href="/Zoo/Index">Back</a>
</div>

</body>

</html>
