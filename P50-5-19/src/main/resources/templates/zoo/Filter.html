<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Zoo</title>
</head>
<body>
<div th:insert="fragments/header" :: headerMain></div>
<h1>Поиск животных</h1>
<div>
    <div th:each="el: ${anim}">
        <p th:text="${el.name}"> </p>
        <p th:text="${el.getAge()}"> </p>
        <p th:text="${el.description}"> </p>
    </div>
    <form action="/Zoo/Filter" method="get">
        <input type="text" name="search_name" placeholder="Поиск">
        <input type="submit" placeholder="Найти">
    </form>
</div>
<a href="/Zoo/Index">Back</a>
</body>

</html>
